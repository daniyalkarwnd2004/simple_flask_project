<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
}

.error-container {
  text-align: center;
}

h1 {
  font-size: 8rem;
  margin: 0;
  color: #333;
}

p {
  font-size: 1.5rem;
  margin: 10px 0;
  color: #666;
}

a {
  text-decoration: none;
  color: #007bff;
  font-size: 1.2rem;
  padding: 10px 20px;
  background-color: #007bff;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #0056b3;
  color: #fff;
}
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <p>Internal Server Error</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
